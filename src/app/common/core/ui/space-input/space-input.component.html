<label for="space-input-{{id}}" *ngIf="label" trans>{{label}}</label>
<div class="wrapper">
    <input type="number" min="0" id="space-input-{{id}}" [formControl]="form.get('amount')" placeholder="Unlimited..." trans-placeholder>
    <select [formControl]="form.get('unit')">
        <option [value]="unit" *ngFor="let unit of spaceUnits">{{unit}}</option>
    </select>
</div>
<ng-content select=".description"></ng-content>
<ng-content select=".error"></ng-content>
