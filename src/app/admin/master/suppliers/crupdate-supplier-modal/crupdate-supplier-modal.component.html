<div class="modal-header">
    <h2 class="modal-title" mat-dialog-title *ngIf="updating" trans>Update Supplier Details</h2>
    <h2 class="modal-title" mat-dialog-title *ngIf="!updating" trans>Create a Supplier</h2>
    <button type="button" (click)="close()" mat-icon-button class="close-button no-style icon-button"><mat-icon svgIcon="close"></mat-icon></button>
</div>
   <form autocomplete="off" [formGroup]="supplierForm" (ngSubmit)="confirm()">
     <mat-card-content class="mat-dialog-content">

           <mat-form-field  appearance="outline" class="w-100">
               <mat-label>Enter Full name</mat-label>
             <input matInput placeholder="Full name" formControlName="full_name" required>

             <mat-error  *ngIf="full_name.invalid && (full_name.dirty || full_name.touched)">
                   <mat-error *ngIf="full_name.errors.name && !full_name.errors.required">
                     Please enter a valid Supplier
                   </mat-error>
                   <mat-error *ngIf="full_name.errors.required">
                       Full name is <strong>required</strong>
                   </mat-error>
             </mat-error>

         </mat-form-field>

      <mat-form-field  appearance="outline" class="w-100">
               <mat-label>Enter Email</mat-label>
             <input matInput placeholder="email" formControlName="email" required>
             <mat-error  *ngIf="email.invalid && (email.dirty || email.touched)">
                   <mat-error *ngIf="email.errors.name && !email.errors.required">
                     Please enter a valid Supplier
                   </mat-error>
                   <mat-error *ngIf="email.errors.required">
                       Email is <strong>required</strong>
                   </mat-error>
             </mat-error>
         </mat-form-field>

           <mat-form-field  appearance="outline" class="w-100">
               <mat-label>Supplier #</mat-label>
             <input matInput placeholder="supplier_no" formControlName="supplier_no">
         </mat-form-field>

          <mat-form-field  appearance="outline" class="w-100">
               <mat-label>Enter Phone</mat-label>
             <input matInput placeholder="phone" formControlName="phone">
         </mat-form-field>

           <mat-form-field  appearance="outline" class="w-100">
               <mat-label>Enter Address</mat-label>
             <input matInput placeholder="address" formControlName="address">
         </mat-form-field>

        <mat-form-field  appearance="outline" class="w-100">
               <mat-label>Enter City</mat-label>
             <input matInput placeholder="city" formControlName="city">
         </mat-form-field>

  <mat-form-field  appearance="outline" class="w-100">
               <mat-label>Enter Country</mat-label>
             <input matInput placeholder="country" formControlName="country">
  </mat-form-field>
   <mat-form-field  appearance="outline" class="w-100">
               <mat-label>Enter Company</mat-label>
             <input matInput placeholder="company" formControlName="company">
  </mat-form-field>

     </mat-card-content>

     <mat-card-actions>
        <div class="buttons right mat-dialog-actions" mat-dialog-actions>
          <button (click)="close()" type="button" mat-button class="button-cancel" [disabled]="(loading | async)" trans>Cancel</button>
          <button type="submit" class="button" mat-raised-button  [disabled]="(loading | async) || !supplierForm.valid">
              <span *ngIf="updating" trans>Update</span>
              <span *ngIf="!updating" trans>Create</span>
          </button>
      </div>
     </mat-card-actions>

   </form>
