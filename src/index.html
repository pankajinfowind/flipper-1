    #nlpt::before {

      background-color: #007bff;
      content: '';
      display: block;
      height: 100%;
      position: absolute;
      transform: translateX(-300px);
      width: 100%;

    @keyframes a-lb {
      0% {
        transform: translateX(-300px)
      }

      5% {
        transform: translateX(-240px)
      }

      15% {
        transform: translateX(-30px)
      }

      25% {
        transform: translateX(-30px)
      }

      30% {
        transform: translateX(-20px)
      }

      45% {
        transform: translateX(-20px)
      }

      50% {

      65% {
        transform: translateX(-15px)
      }

      70% {

      }

      95% {
        transform: translateX(-10px)
      }

      100% {
        transform: translateX(-5px)
      }
    }

    @keyframes a-s {
      100% {
        opacity: 1
      }
    }

    @keyframes a-h {
      100% {
        opacity: 0
      }
    }

    @keyframes a-nt {
      100% {
        transform: none
      }
    }

    @keyframes a-e {
      43% {
        animation-timing-function: cubic-bezier(.8, 0, .2, 1);
        transform: scale(.75)
      }

      60% {
        animation-timing-function: cubic-bezier(.8, 0, 1, 1);
        transform: translateY(-16px)
      }

      77% {
        animation-timing-function: cubic-bezier(.16, 0, .2, 1);
        transform: none
      }

      89% {
        animation-timing-function: cubic-bezier(.8, 0, 1, 1);
        transform: translateY(-5px)
      }

      100% {
        transform: none
      }
    }

    @keyframes a-ef {
      24% {
        animation-timing-function: cubic-bezier(.8, 0, .6, 1);
        transform: scaleY(.42)
      }

      52% {
        animation-timing-function: cubic-bezier(.63, 0, .2, 1);
        transform: scaleY(.98)
      }

      83% {
        animation-timing-function: cubic-bezier(.8, 0, .84, 1);
        transform: scaleY(.96)
      }

      100% {
        transform: none
      }
    }

    @keyframes a-efs {
      24% {
        animation-timing-function: cubic-bezier(.8, 0, .6, 1);

      52% {
        animation-timing-function: cubic-bezier(.63, 0, .2, 1);

      }

      83% {

      }

      }

      }

      }

<script>




  if (global === undefined) {
    var global = window;
  }
  window.addEventListener("DOMContentLoaded", () => {
    const menuButton = document.getElementById("menu-btn");
    const minimizeButton = document.getElementById("minimize-btn");
    const maxUnmaxButton = document.getElementById("max-unmax-btn");
    const closeButton = document.getElementById("close-btn");

    menuButton.addEventListener("click", e => {
      window.openMenu(e.x, e.y);
    });

    minimizeButton.addEventListener("click", e => {
      window.minimizeWindow();
    });

    maxUnmaxButton.addEventListener("click", e => {
      const icon = maxUnmaxButton.querySelector("i.far");

      window.maxUnmaxWindow();
      if (window.isWindowMaximized()) {
        icon.classList.remove("fa-square");
        icon.classList.add("fa-clone");
      } else {
        icon.classList.add("fa-square");
        icon.classList.remove("fa-clone");
      }
    });
    closeButton.addEventListener("click", e => {
      window.closeWindow();
    });
  });

</script>
